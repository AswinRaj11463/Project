<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/register.css">
</head>
<body>
    <div class="registerpage">
        <form action="">
            <h2>Register Now!</h2>
            <div class="firstname">
                <label for="fname">First Name</label>
                <input required name="fname" placeholder="enter your first name" type="text" id="fname">
            </div>
            <div class="lastname">
                <label for="lname">Last name</label>
                <input required name="lname" placeholder="entet your last name" type="text" id="lname">
            </div>
            <div class="gmail">
                <label for="mail">Gmail</label>
                <input required name="gmail" placeholder="enter your gmail" type="text" id="mail"> 
            </div>
            <div class="pass">
                <label for="createpass">Password</label>
                <input required name="pass" placeholder="entet your first name" type="password" id="createpass">
            </div>
            <div class="confirmpass">
                <label for="cpass">Confirm Password</label>
                <input required name="fname" placeholder="enter your password" type="password" id="cpass">
            </div>
            
            <div class="dateof">
                <label for="dob">DOB</label>
                <input required name="dob" placeholder="confirm your password" type="date" id="dob">
            </div>
            <div class="nxtbutton">
                <input class="button" type="submit">
            </div>
            <div class="nxtbutton">
                <a class="button" href="/login.html">back</a>
            </div>
        
        </form>

    </div>
    
</body>
</html>
